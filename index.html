<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>Travel</title>
    <meta name="discription" content="" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link rel="stylesheet" href="css/style.min.css"> -->
    <script src="./scripts/main.js" type="module" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header" data-js-header>
        <div class="header__body">
          <div class="header__body-inner container">
            <a
              class="header__logo logo"
              href="/"
              aria-label="Home"
              title="Travel portal"
            >
              <img
                class="logo__icon"
                src="icons/logo.svg"
                alt=""
                width="30"
                height="30"
              />
              <div class="logo__text">Travel Portal</div>
            </a>
            <div class="header__overlay" data-js-header-overlay>
              <nav class="header__menu">
                <ul class="header__menu-list">
                  <li class="header__menu-item">
                    <a href="#!" class="header__menu-link"
                      ><span>How It Works</span></a
                    >
                  </li>
                  <li>
                    <a href="#!" class="header__menu-link"
                      ><span>Plan Your Trip</span></a
                    >
                  </li>
                  <li>
                    <a href="#!" class="header__menu-link"
                      ><span>Destinations</span></a
                    >
                  </li>
                  <li>
                    <a href="#!" class="header__menu-link"
                      ><span>Travel Stories</span></a
                    >
                  </li>
                </ul>
              </nav>
              <button
                type="button"
                class="header__login-btn btn btn--login"
                href="#"
              >
                Login
              </button>
            </div>
            <button
              class="header__burger-button burger-button visible-mobile"
              type="button"
              aria-label="Open menu"
              title="Open menu"
              data-js-header-burger-button
            >
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="explore bg-filter" aria-labelledby="explore-title">
          <div class="explore__container container">
            <div class="explore__body">
              <h1 class="explore__title" id="explore-title">
                Explore the beauty of the World
              </h1>
              <div class="explore__description">
                <p>
                  Receive personalized recommendations for countries, hotels,
                  activities and more
                </p>
              </div>
              <div class="explore__search">
                <form action="" class="search-form">
                  <input
                    type="text"
                    class="search-form__input"
                    placeholder="What would you like to do?"
                    name="form[]"
                  />
                  <button type="submit" class="search-form__btn btn">
                    Start Planning
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer" id="footer">
        <div class="footer__inner container">
          <p class="footer__copyright">
            <!-- Â© <time datetime="2024">2024</time> MoistWorm. All rights reserved. -->
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
